[tox]
envlist =
    py35,
    py36,
    py37,
    py36-custom

[testenv]
passenv = *
deps =
    coverage
    pytest
commands =
    python setup.py --quiet clean develop
    coverage run --parallel-mode -m pytest
    coverage combine --append
    coverage report -m


[testenv:py36-custom]
commands =
    pytest {posargs}
